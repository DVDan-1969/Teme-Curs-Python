
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ product.name }}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <h2>{{ product.name }}</h2>

    {% if product.image %}
        <img src="{{ product.image.url }}" alt="{{ product.name }}" class="product-image">
    {% else %}
        <p>Nu există imagine pentru acest produs.</p>
    {% endif %}

    <p>{{ product.description }}</p>
    <p>Preț: {{ product.price }} RON</p>

    <form action="{% url 'shop:cart_add' product.id %}" method="post">
        {% csrf_token %}
        {{ form.quantity }}
        <button type="submit">Adaugă în coș</button>
    </form>
</body>
</html>
